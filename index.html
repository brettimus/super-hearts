<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHearts</title>
</head>
<style>
  html,
  body {
    font-family : "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
    font-weight : 300;
    height      : 100%;
  }
  h1,
  h2 {
    padding-top : 40px;
    text-align  : center;
  }
</style>
<body>
  <h1>click (or touch) the page for hearts</h1>
  <script src="./super-hearts.js"></script>
  <script>
    SuperHearts("body", {
        blastRange: [80, 100],
        heartDelay: 0,
        heartsCount: [8, 12],
        imageSrc: "./heart-icon-1.svg",
        opacityRange: [0.1, 0.8],
        scalarRange: [.15, .55],
        transformOrigin: "center center",
        transitionDuration: 650,
        transitionFunction: "ease-out"
    });
  </script>
</body>
</html>
