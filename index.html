<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHearts</title>
</head>
<style>
  html,
  body {
    font-family : "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
    font-weight : 300;
    height      : 100%;
  }
  h1,
  h2 {
    padding-top : 40px;
    text-align  : center;
  }
  .geyser-example {
    padding: 40px;
    text-align: center;
  }
</style>
<body>
  <h1>click (or touch) the page for hearts</h1>
  <div class="geyser-example">
    <span id="geyser">&nbsp;</span> look, a geyser!
  </div>
  <script src="./super-hearts.js"></script>
  <script>
    /* Circle of Hearts */
    SuperHearts("body", {
        transitionDuration: 650,
    });

    /* Geyser */
    SuperHearts("#geyser", {
        angleRange: [-75, 75],
        heartsCount: [3,5],
        scaleRange: [.05, .25],
        geyser: true,
        geyserInterval: 600,
        transitionDuration: 850,
    });

    /* No rotation, large translateXRange */
    // SuperHearts("body", {
    //     heartColor: "blue",
    //     rotateHearts: false,
    //     transitionDuration: 650,
    //     translateXRange: [-120, 120]
    // });
  </script>
</body>
</html>
